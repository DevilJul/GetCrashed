<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="cobi.js"></script>
    <script src="crashed.js"></script>
    <script src="Tinkerforge.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        COBI.battery.state.subscribe(function (BatteryCondition, Date) {
            if (BatteryCondition.state === "CHARGING") {
                setTimeout(function () {
                    moveMotor();
                }, 10000);
            }
        });
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="screen_cycler">
    <img src="img/screen_cycle_01.jpg" width="100%"/>
</div>

<div id="screen_crash">
    <img src="img/screen_crash_01.jpg" width="100%"/>
    <div id="countdown"></div>

    <div id="press_emergency" onclick="emergencyCall()" style="position:fixed; top: 0; width: 30%; height: 100%;"></div>
    <div id="press_cancel" onclick="hideCrashScreen()" style="position:fixed; width: 30%; height: 100%; top: 0; left: 50%;"></div>
    <!--<button id="break_emergency" onclick="hideCrashScreen()">Break emergency notification</button>-->
    <progress id="progressStop" value="360" max="360" style="display: none"></progress>
    <!--<button id="call_emergency" onclick="emergencyCall()" >Call emergency now</button>-->
</div>

<div id="screen_notification">
    <img src="img/screen_emergency_01.jpg"  width="100%"/>
</div>


<!--<h1 id="txtSimCrash" style="display: none">You Fucktard crashed!</h1>
<input id="btnSimCrash" type="button" value="Sim Crash" onclick="crash()">-->


<div id="fancycrash">
</div>

<h1 id="txtSimCrash" style="display: none">You Fucktard crashed!</h1>
<input id="btnSimCrash" type="button" value="Sim Crash" onclick="crash()">
<input id="btnVertical" type="button" value="MoveMotor" onclick="moveMotor()">
<input id="btnSetBatteryState" type="button" value="BatteryState" onclick="switchBatteryState()">

<div id="accelX"></div>
<div id="accelY"></div>
<div id="accelZ"></div>
<div id="accelGX"></div>
<div id="accelGY"></div>
<div id="accelGZ"></div>
<div id="stability"></div>
<div id="lastPossibleCrashTstamp"></div>
<div id="crash"></div>
<div id="titlted"></div>
</body>
</html>
